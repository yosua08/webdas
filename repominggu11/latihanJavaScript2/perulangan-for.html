<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan For</title>
</head>

<body>
    <script>
        for(let i = 10; i > 0; i--) {
            document.write("<p>Perulngan ke-"+i+"</p>")
        }
    </script>    
</body>
</html>

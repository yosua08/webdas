<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan do/while</title>
</head>

<body>
    <script>
        var ulangi = confirm("Apakah anda akan mengulangi?");
        var counter = 0;

        do {
            counter++;
            ulangi = confirm("Apakah anda akan mengulangi?");
        } while(ulangi)

        document.write("Perulangan sudah dilakukan sebanyak "+counter+ " kali.")
    </script>    
</body>
</html>

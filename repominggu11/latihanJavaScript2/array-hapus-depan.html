<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Hapus Depan</title>
</head>

<body>
    <script>
        document.write("<b>Data utuh sebelum dihapus dari depan<b> <br>")
        // Make array
        var bunga = ["Mawar","Melati","Anggrek","Sakura"];
        document.write(bunga, "<br><br>")

        // Hapus data dari depan
        bunga.shift();
        document.write("<b>Data sesudah dihapus dari depan<b> <br>")
        document.write(bunga)
    </script>    
</body>
</html>

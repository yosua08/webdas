<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if/else</title>
</head>

<body>
    <script>
        var password = prompt("Password: ");

        if (password == "kopi"){
            document.write("<h2>Selamat datang bos...!</2>")
        } 
        else {
            document.write("<p>Maaf password yang anda masukkan salah.</p>")
        }

        document.write("<p>Terima kasih anda telah menggunakan aplikasi ini!</p>")
    </script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan switch/case</title>
</head>

<body>
    <script>
        var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
        var hadiah = ""

        switch(jawab) {
            case "1":
                hadiah = "Tisu";
            case "2":
                hadiah = "1 Kotak Kopi";
            case "3":
                hadiah = "Sticker";
            case "4":
                hadiah = "Minyak Goreng";
            case "5":
                hadiah = "Uang Rp 50.000,-"
            default:
                document.write("<p>Opps! anda salah pilih</p>")
        }

        if (hadiah === "") {
            document.write("<p>Kamu gagal mendapatkan hadiah</p>")
        }
        else {
            document.write("<h2>Selamat kamu mendapatkan"+hadiah+"</h2>")
        }

    </script>    
</body>
</html>

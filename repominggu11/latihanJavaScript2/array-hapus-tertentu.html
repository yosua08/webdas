<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Hapus Data</title>
</head>

<body>
    <script>
        document.write("<b>Array Data<b> <br>");
        // Make array
        var bunga = ["Mawar","Melati","Anggrek","Sakura"];
        // Show array
        document.write(bunga,"<br><br>");

        // Hilangkan data tertentu
        document.write("<b>Array sesudah menghapus data tertentu<b> <br>");
        bunga.splice(2,1);
        document.write(bunga);
    </script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Tambah Data</title>
</head>

<body>
    <script>
        // Make array
        document.write("<b>Array sebelum ada tambahan item</b> <br>");
        var product = ["Senter","Antena","Radio","Obeng"];
        document.write(product,"<br><br>");

        // Add item in array
        product.push("Televisi");
        document.write("<b>Array sesudah ada tambahan item</b> <br>");
        
        // Show array
        document.write(product)    
        </script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>

<body>
    <script>
        var a = 15;
        var b = 4;
        var c = 0;
        document.write('a = '+a+'<br/>'+'b = '+b+'<br/>')

        // Pengurangan
        c = a - b;
        document.write(`${a} - ${b} = ${c} <br/>`);

        // Perkalian
        c = a * b;
        document.write(`${a} * ${b} = ${c} <br/>`);

        // Perpangkatan
        c = a ** b;
        document.write(`${a} ** ${b} = ${c} <br/>`);
    
        // Pembagian
        c = a / b;
        document.write(`${a} / ${b} = ${c} <br/>`);

        // Modulo
        c = a % b;
        document.write(`${a} % ${b} = ${c} <br/>`);
    
    </script>    
</body>
</html>

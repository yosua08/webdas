<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Confirm</title>
</head>

<body>
    <script>
        var yakin = confirm("Apakah anda yakin akan mengunjungi website UDINUS?")
        
        if (yakin) {
            window.location = "http://dinus.ac.id";
        }
        else {
            document.write("Belum, tetap disini saja menemani aku :)");
        }
    </script>    
</body>
</html>

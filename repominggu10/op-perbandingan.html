<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>

<body>
    <script>
        var aku = 20;
        var kamu = 19;
        document.write(`Aku = ${aku}`)
        document.write(`Kamu = ${kamu}`)
        
        // Sama dengan
        var hasil = aku == kamu
        document.write(`${aku} == ${kamu} = ${hasil}<br/>`);
    
        // Lebih besar
        var hasil = aku > kamu
        document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

        // Lebih besar sama dengan
        var hasil = aku >= kamu
        document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);
    
        // Lebih kecil
        var hasil = aku < kamu
        document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

        // Lebih kecil sama dengan
        var hasil = aku <= kamu
        document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);
        
        // Tidak sama dengan
        var hasil = aku != kamu
        document.write(`${aku} != ${kamu} = ${hasil}<br/>`);
    </script>    
</body>
</html>
